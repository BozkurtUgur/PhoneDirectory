<div class="mt--72">
  <div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.sm="100" fxFlex.gt-sm="100">
      <mat-card class="p-0">
        <mat-card-title class="align-items-center">
          <div class="card-title-container ">
              <div class="card-title-text ">Kat Planı</div>
                <div class="back-icon"> 
                  <a routerLink="/admin/addresses/add" color="primary" mat-raised-button class="back-button">
                    <mat-icon>add</mat-icon>
                  </a>
                </div>
            </div>
       
          <mat-divider></mat-divider>
        
      </mat-card-title>
        <mat-card-content>
          <table mat-table fxFlex [dataSource]="dataSource" *ngIf="dataSource" matSort class="mat-elevation-z1 min-w-600">
           
            <!-- Name Column -->
            <ng-container matColumnDef="physicalAdress">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Adı</th>
              <td mat-cell *matCellDef="let element">{{ element.physicalAdress }}</td>
            </ng-container>
            <ng-container matColumnDef="order">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Sırası</th>
              <td mat-cell *matCellDef="let element">{{ element.order }}</td>
            </ng-container>
            <ng-container matColumnDef="floor">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Katı </th>
              <td mat-cell *matCellDef="let element"> {{ element.floor }} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button>
                  <a [routerLink]="['/admin/addresses',element.id]">
                    <mat-icon class="mat-18 mat-color-primary">
                      edit
                    </mat-icon>
                  </a>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

        </mat-card-content>
      </mat-card>



      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>

    </div>


  </div>
</div>
