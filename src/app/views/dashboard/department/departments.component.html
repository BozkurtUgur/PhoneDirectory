<div class="mt--72">
  <div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.sm="100" fxFlex.gt-sm="100">
      <!-- <mat-card class="p-0 overflow-x-auto" fxLayout="row wrap"> -->
      <mat-card class="p-0">
        <!-- <mat-card-title class="align-items-center">
          <div class="card-title-container ">
            <div class="back-icon">
              <div class="card-title-text "></div>
              <a routerLink="/admin/personals/add" color="primary" mat-raised-button class="back-button">
                <mat-icon>add</mat-icon>
              </a>
            </div>
          </div>
          <mat-divider></mat-divider>

        <mat-card-title class="align-items-center">
          <div class="card-title-container ">
              <div class="card-title-text ">Müdürlükler</div>
              <div class="back-icon"> 
              <a routerLink="/admin/departments/add" color="primary" mat-raised-button class="back-button">
                  <mat-icon>add</mat-icon>
              </a>
          </div>
          </div>
       
          <mat-divider></mat-divider>
        
      </mat-card-title>
        <mat-card-content>
          <table mat-table fxFlex [dataSource]="dataSource" *ngIf="dataSource" matSort
            class="mat-elevation-z1 min-w-600">
            <!-- image Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Müdürlük</th>
              <td class="py-12" mat-cell *matCellDef="let element">
                <div fxLayout="row wrap" fxLayoutAlign="start center">
                  <!-- <img class="avatar-sm rounded-circle" src="{{ element.profileImageUrl }}" alt="{{ element.firstName }}" /> -->
                  <p class="m-0 ml-12 text-capitalize">
                    {{ element.name }}
                  </p>
                </div>
              </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Açıklama</th>
              <td mat-cell *matCellDef="let element">{{ element.description }}</td>
            </ng-container>
            <ng-container matColumnDef="order">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Sırası</th>
              <td mat-cell *matCellDef="let element">{{ element.order }}</td>
            </ng-container>
            <ng-container matColumnDef="address.name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Katı </th>
              <td mat-cell *matCellDef="let element"> {{element.address.physicalAdress}} </td>
            </ng-container>

            <!-- Weight Column -->
            <!-- <ng-container matColumnDef="available">
            <th mat-header-cell *matHeaderCellDef>Stock Status</th>
            <td mat-cell *matCellDef="let element">
              <mat-chip class="align-middle py-4 px-8" [color]="getProductStatus(element.available).color" selected>
                {{ getProductStatus(element.available).status }}
              </mat-chip>
            </td>
          </ng-container> -->

            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button>
                  <a [routerLink]="['/admin/departments',element.id]">
                    <mat-icon class="mat-18 mat-color-primary">
                      edit
                    </mat-icon>
                  </a>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

        </mat-card-content>
      </mat-card>



      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>

    </div>


  </div>
</div>
